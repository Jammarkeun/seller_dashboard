<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Add New Product</h1>

        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-12">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                    <div class="invalid-feedback">
                        Please enter a product name.
                    </div>
                </div>

                <div class="col-12">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a product description.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="productPrice" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
                        <div class="invalid-feedback">
                            Please enter a valid price.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-select" id="productCategory" name="productCategory" required>
                        <option value="">Choose...</option>
                        <option>Casual</option>
                        <option>Sando</option>
                        <option>Pambahay</option>
                        <option>Pang geng geng</option>
                        <option>Bikini</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a category.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="productQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="productQuantity" name="productQuantity" required>
                    <div class="invalid-feedback">
                        Please enter a valid quantity.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="productWeight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="productWeight" name="productWeight" step="0.01" required>
                    <div class="invalid-feedback">
                        Please enter a valid weight.
                    </div>
                </div>

                <div class="col-12">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                    <div class="invalid-feedback">
                        Please select a product image.
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="featuredProduct" name="featuredProduct">
                        <label class="form-check-label" for="featuredProduct">
                            Feature this product
                        </label>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="btn btn-primary btn-lg" type="submit">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'

            var form = document.querySelector('.needs-validation')

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
